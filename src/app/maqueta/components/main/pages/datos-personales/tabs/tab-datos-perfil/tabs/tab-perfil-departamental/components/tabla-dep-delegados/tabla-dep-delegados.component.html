<p-table #table [value]="depDelegados"
[lazy]="true" (onLazyLoad)="loadDatosDepDelegados($event)"
responsiveLayout="scroll"
[paginator]="true" [rows]="5" [totalRecords]="totalRecords"
styleClass="p-datatable-striped p-datatable-sm"
[showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15]"
currentPageReportTemplate="Mostrando {first} - {last} de {totalRecords} registros"
[loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th  pSortableColumn="codigo">Codigo <p-sortIcon field="codigo"></p-sortIcon></th>
            <th  pSortableColumn="descripcion">Descripci√≥n <p-sortIcon field="descripcion"></p-sortIcon></th>         
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.codigo }}</td>
            <td>{{ item.descripcion }}</td>
        </tr>
    </ng-template>
</p-table>
