<p-table [value]="depDelegados" 
[paginator]="true" [rows]="5" [showCurrentPageReport]="true" responsiveLayout="scroll"
currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" 
[rowsPerPageOptions]="[5,10,15]" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th  pSortableColumn="codigo">Codigo <p-sortIcon field="codigo"></p-sortIcon></th>
            <th  pSortableColumn="descripcion">Descripci√≥n <p-sortIcon field="descripcion"></p-sortIcon></th>         
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.codigo }}</td>
            <td>{{ item.descripcion }}</td>
        </tr>
    </ng-template>
</p-table>
