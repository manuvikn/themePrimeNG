<p-table [value]="datosRecursos" 
[paginator]="true" [rows]="5" [showCurrentPageReport]="true" responsiveLayout="scroll"
currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" 
[rowsPerPageOptions]="[5,10,15]" styleClass="p-datatable-striped p-datatable-sm">
    <ng-template pTemplate="header">
        <tr>
            <th  pSortableColumn="aplicacion">Aplicación <p-sortIcon field="aplicacion"></p-sortIcon></th>
            <th  pSortableColumn="transaccion">Transacción <p-sortIcon field="transaccion"></p-sortIcon></th>
            <th  pSortableColumn="grupo">Grupo <p-sortIcon field="grupo"></p-sortIcon></th>
            <th  pSortableColumn="servicio" >Servicio <p-sortIcon field="servicio"></p-sortIcon></th>
            <th  pSortableColumn="rol" >Rol <p-sortIcon field="rol"></p-sortIcon></th>
            <th  pSortableColumn="ambito" >Ambito <p-sortIcon field="ambito"></p-sortIcon></th>
            <th  pSortableColumn="perfil" >Perfil <p-sortIcon field="perfil"></p-sortIcon></th>     
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.aplicacion}}</td>
            <td>{{item.transaccion}}</td>
            <td>{{item.grupo}}</td>
            <td>{{item.servicio}}</td>
            <td>{{item.rol}}</td>
            <td>{{item.ambito}}</td>
            <td>{{item.perfil}}</td>
        </tr>
    </ng-template>
</p-table>
