<p-table #table [value]="datosRecursos"
[lazy]="true" (onLazyLoad)="loadDatosRecurso($event)"
responsiveLayout="scroll"
[paginator]="true" [rows]="10" [totalRecords]="totalRecords"
styleClass="p-datatable-striped p-datatable-sm"
[globalFilterFields]="['transaccion','grupo','servicio']"
[showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15]"
currentPageReportTemplate="Mostrando {first} - {last} de {totalRecords} registros"
[loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th  pSortableColumn="aplicacion">Aplicación
                <!-- <p-columnFilter type="text" field="aplicacion" display="menu"></p-columnFilter> -->
                <p-sortIcon field="aplicacion"></p-sortIcon></th>
            <th  pSortableColumn="transaccion">Transacción <p-sortIcon field="transaccion"></p-sortIcon></th>
            <th  pSortableColumn="grupo">Grupo <p-sortIcon field="grupo"></p-sortIcon></th>
            <th  pSortableColumn="servicio" >Servicio <p-sortIcon field="servicio"></p-sortIcon></th>
            <th  pSortableColumn="rol" >Rol <p-sortIcon field="rol"></p-sortIcon></th>
            <th  pSortableColumn="ambito" >Ambito <p-sortIcon field="ambito"></p-sortIcon></th>
            <th  pSortableColumn="perfil" >Perfil <p-sortIcon field="perfil"></p-sortIcon></th>     
        </tr>
        <tr>
            <th></th>
            <th>
                <!-- <p-columnFilter type="text" field="transaccion"></p-columnFilter> -->
                <div class="p-d-flex">
                    <input [(ngModel)]="filterTran" type="text" pInputText (change)="filterField('transaccion', filterTran)">
                    <button pButton type="button" icon="pi pi-filter" 
                    class="p-button-text p-button-rounded buttonFilter"
                    (click)="filterField('transaccion', filterTran)"></button>
                    <button *ngIf="filterTran != ''" pButton type="button" icon="pi pi-times" 
                    class="p-button-text p-button-rounded buttonFilter"
                    (click)="filterTran = ''; filterField('transaccion', filterTran)"></button>
                </div>
            </th>
            <th>
                <!-- <p-columnFilter type="text" field="grupo"></p-columnFilter> -->
                <div class="p-d-flex">
                    <input [(ngModel)]="filterGrupo" type="text" pInputText (change)="filterField('grupo', filterGrupo)">
                    <button pButton type="button" icon="pi pi-filter" 
                    class="p-button-text p-button-rounded buttonFilter"
                    (click)="filterField('grupo', filterGrupo)"></button>
                    <button *ngIf="filterGrupo != ''" pButton type="button" icon="pi pi-times" 
                    class="p-button-text p-button-rounded buttonFilter"
                    (click)="filterGrupo = ''; filterField('grupo', filterGrupo)"></button>
                </div>
            </th>
            <th>
                <!-- <p-columnFilter type="text" field="servicio"></p-columnFilter> -->
                <div class="p-d-flex">
                    <input [(ngModel)]="filterServ" type="text" pInputText (change)="filterField('servicio', filterServ)">
                    <button pButton type="button" icon="pi pi-filter" 
                    class="p-button-text p-button-rounded buttonFilter"
                    (click)="filterField('servicio', filterServ)"></button>
                    <button *ngIf="filterServ != ''" pButton type="button" icon="pi pi-times" 
                    class="p-button-text p-button-rounded buttonFilter"
                    (click)="filterServ = ''; filterField('servicio', filterServ)"></button>
                </div>
            </th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.aplicacion}}</td>
            <td>{{item.transaccion}}</td>
            <td>{{item.grupo}}</td>
            <td>{{item.servicio}}</td>
            <td>{{item.rol}}</td>
            <td>{{item.ambito}}</td>
            <td>{{item.perfil}}</td>
        </tr>
    </ng-template>
</p-table>
