<p-table [value]="tableItems" 
[paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" 
[rowsPerPageOptions]="[5,10,25,50]" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th  pSortableColumn="nombre">Nombre y Apellidos <p-sortIcon field="nombre"></p-sortIcon></th>
            <th  pSortableColumn="dni">DNI/NIE <p-sortIcon field="dni"></p-sortIcon></th>
            <th  pSortableColumn="identificador">Identificador <p-sortIcon field="identificador"></p-sortIcon></th>
            <th  pSortableColumn="departamento" >Departamento <p-sortIcon field="departamento"></p-sortIcon></th>
            <th>Consulta</th>            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.nombre + ' ' + item.apellido1 + ' ' + item.apellido2}}</td>
            <td>{{item.dni}}</td>
            <td>{{item.identificador}}</td>
            <td>{{item.departamento}}</td>
            <td class="p-text-center"><p-button label="Ver" styleClass="p-button-info" (click)="navigateToPersonalData(item.id)"></p-button></td>
        </tr>
    </ng-template>
</p-table>
