<div class="p-grid">

    <div class="p-col-12 p-md-12 p-lg-6">

        <h4>Departamento</h4>

        <p-tree [value]="newDepartamentos" selectionMode="checkbox" [(selection)]="selectedDeps"
        [propagateSelectionUp]="false" [propagateSelectionDown]="false"
        (onNodeUnselect)="unSelectNode($event.node)">
            <ng-template pTemplate="header">
                <span class="p-input-icon-left positionSticky" style="width: 100%;">
                    <i class="pi pi-search"></i>
                    <input #inputDep type="text" pInputText (input)="searchDep(inputDep.value)" class="p-inputtext-sm" [style]="{'width': '100%', 'height': '2em'}">  
                </span>
            </ng-template>
            <ng-template pTemplate="empty">
                No se encontr√≥ ningun departamento
            </ng-template>
        </p-tree>


    </div>
    <div class="p-col-12 p-md-12 p-lg-6">

        <h4 class="marginBottom1">Usuario</h4>

        <div class="p-grid p-ai-center">
            <div class="p-col-12 p-md-8 p-lg-8">
                <span class="p-input-icon-left" style="width: 100%;">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText class="p-inputtext-sm" [style]="{'width': '100%', 'height': '2em', 'border-color': 'black'}">  
                </span>
            </div>
            <div class="p-col-12 p-md-4 p-lg-4">
                <p-dropdown [options]="usuarioDropDown" [(ngModel)]="usuarioDropSelected" optionLabel="name" 
                [style]="{'height': '2em', 'border-color': 'black'}"></p-dropdown>
            </div>
        </div>

        <h4 class="marginBottom1">Tipo</h4>

        <div class="p-grid p-ai-center">
            <div class="p-col-12 p-md-8 p-lg-8">
                <span class="p-input-icon-left" style="width: 100%;">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText class="p-inputtext-sm" [style]="{'width': '100%', 'height': '2em', 'border-color': 'black'}">  
                </span>
            </div>
            <div class="p-col-12 p-md-4 p-lg-4">
                <p-dropdown [options]="tipoDropDown" [(ngModel)]="tipoDropSelected" optionLabel="name"
                [style]="{'height': '2em', 'border-color': 'black'}"></p-dropdown>
            </div>
        </div>


    </div>

</div>
