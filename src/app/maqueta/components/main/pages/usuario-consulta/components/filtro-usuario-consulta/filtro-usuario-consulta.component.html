<div class="p-grid">

    <div class="p-col-12 p-md-12 p-lg-6">

        <h4>Departamento</h4>

        <div class="depContainer">
            <span class="p-input-icon-left p-mb-2" style="width: 100%;">
                <i class="pi pi-search"></i>
                <input type="text" pInputText class="p-inputtext-sm" [style]="{'width': '100%', 'height': '2em'}">  
            </span>
            <div *ngFor="let depKey of depKeys" class="p-d-flex p-flex-column">
                <div>
                    <i class="pi pi-caret-down"></i>
                    <p-checkbox label="{{depKey}}" value="{{ depKey }}" [(ngModel)]="depSelected" [style]="{ 'margin-bottom': '4px' }"></p-checkbox>
                </div>
                <div *ngFor="let subDep of departamentos[depKey]" class="identacion">
                    <i class="pi pi-caret-right"></i>
                    <p-checkbox label="{{subDep}}" value="{{subDep}}" [(ngModel)]="depSelected" [style]="{ 'margin-bottom': '4px' }"></p-checkbox>
                </div>
            </div>
        </div>

    </div>
    <div class="p-col-12 p-md-12 p-lg-6">

        <h4 class="marginBottom1">Usuario</h4>

        <span class="p-input-icon-left" style="width: 100%;">
            <i class="pi pi-search"></i>
            <input type="text" pInputText class="p-inputtext-sm" [style]="{'width': '100%', 'height': '2em'}">  
        </span>

        <h4 class="marginBottom1">Recurso</h4>
        
        <span class="p-input-icon-left" style="width: 100%;">
            <i class="pi pi-search"></i>
            <input type="text" pInputText class="p-inputtext-sm" [style]="{'width': '100%', 'height': '2em'}">  
        </span>


    </div>

</div>
